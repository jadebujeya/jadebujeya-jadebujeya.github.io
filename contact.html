<script src="head.js"></script>

<div id="sample">
<h2>Contact Us</h2>
<p>If you would like to contact us, please fill in the form below and click Submit.</p>
<center>
<form action="/cgi-bin/umbrella.pl" method="post" id="my-form">
<div id="align">
<input type="hidden" name="required" value="subject,name,email,comments" />
<input type="hidden" name="title" value="Thank you for contacting our company" />
<input type="hidden" name="return_link_url" value="https://www.example.com/index.shtml" />
<input type="hidden" name="return_link_title" value="Go to the Homepage" />
<label for="subject1">Subject (required):</label><br />
<span><input type="text" name="subject" id="subject1" class="data-entry" /></span><br /><br/>
<label for="name1">Name (required):</label><br />
<span><input type="text" name="name" id="name1" class="data-entry" /></span><br /><br />
<label for="tel">Phone (optional):</label><br />
<span><input type="tel" name="tel" id="phone1" class="data-entry" /></span><br /><br />
<label for="email">Email Adress (required):</label><br />
<span><input type="email" name="email" id="tel" class="data-entry" /></span><br /><br />
<label for="comments1">Message:</label><br />
<span><textarea name="comments" id="comments1" rows="20" cols="50"></textarea></span><br /><br />
<span><input class="button" type="reset" value="RESET" />
<input type="button" class="button" value="SUBMIT" onclick="window.alert ('This is a sample form only');" /></span><br />
</div><!--end div align-->
</form>
</div><!--end div sample-->
</center>
